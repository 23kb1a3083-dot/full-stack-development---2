<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Combined JavaScript Example</title>
  
  <!-- Inline JavaScript in the head -->
  <script>
    console.log("This is inline JavaScript in the head.");
  </script>
</head>
<body>
  <h1>Combined JavaScript Example</h1>

  <!-- Inline JavaScript in the body -->
  <script>
    alert("Hello from inline JavaScript in the body!");
  </script>

  <!-- External JS content combined inline -->
  <script>
    console.log("External script.js file code is now inline!");
    alert("Hello from the combined JavaScript code!");
  </script>
</body>
</html>
